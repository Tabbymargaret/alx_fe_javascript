<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
        <h1>Dynamic Quote Generator</h1>
        <div id="quoteDisplay"></div>
         <select id="categoryFilter" onclick="populateCategories()" onchange="filterQuotes()">
          <option value="all">All Categories</option>
          <!-- Dynamically populated categories -->
        </select>
        <button id="newQuote" onclick="showRandomQuote()">Show New Quote</button>
        <div>
            <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
            <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button onclick="addQuote()">Add Quote</button>
        <button id="exportData">Export Quotes</button>
        <input name="upload" type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
        </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
